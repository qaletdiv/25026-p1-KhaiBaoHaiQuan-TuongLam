<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Request</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/header.css" />
    <link rel="stylesheet" href="/static/css/footer.css" />
    <link rel="stylesheet" href="/quote/quote.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <section id="quote" class="contact-section">
      <div class="container">
        <h2>Request a Quote</h2>
        <p>
          Provide the shipment details below. Our team will prepare a tailored
          quote and contact you within 24 hours.
        </p>

        <form class="contact-form">
          <!-- NAME + EMAIL -->
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>

          <!-- COMPANY -->
          <div class="form-group">
            <label for="company">Company *</label>
            <input type="text" id="company" name="company" required />
          </div>

          <!-- SERVICE + INDUSTRY -->
          <div class="form-row">
            <div class="form-group">
              <label for="service">Service Needed</label>
              <select id="service" name="service">
                <option value="">-- Select Service --</option>
                <option>Customs Brokerage</option>
                <option>Import / Export Consulting</option>
                <option>Tariff Classification</option>
                <option>Compliance Audits</option>
              </select>
            </div>
            <div class="form-group">
              <label for="industry">Industry</label>
              <select id="industry" name="industry">
                <option value="">-- Select --</option>
                <option>Manufacturing</option>
                <option>Technology</option>
                <option>Retail</option>
                <option>Healthcare</option>
              </select>
            </div>
          </div>

          <!-- SUPPLY CHAIN FIELDS -->
          <div class="form-row">
            <div class="form-group">
              <label for="transactionType">Transaction Type *</label>
              <select id="transactionType" name="transactionType" required>
                <option value="">-- Select --</option>
                <option>Commercial</option>
                <option>Temporary Import</option>
                <option>Temporary Export</option>
                <option>Return & Repair</option>
                <option>Sample / Non-Sale</option>
                <option>Personal Shipment</option>
              </select>
            </div>

            <div class="form-group">
              <label for="transportMethod">Transport Method *</label>
              <select id="transportMethod" name="transportMethod" required>
                <option value="">-- Select --</option>
                <option>Air</option>
                <option>Ground</option>
                <option>Ocean Freight</option>
                <option>Courier / Express</option>
              </select>
            </div>

            <div class="form-group">
              <label for="country">Import / Export To *</label>
              <select id="country" name="country" required>
                <option value="">-- Select --</option>
                <option>Canada</option>
                <option>Viet Nam</option>
                <option>United States</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <!-- HS CODE + VALUE -->
          <div class="form-row">
            <div class="form-group">
              <label for="hsCode">HS Code (if known)</label>
              <input
                type="text"
                id="hsCode"
                name="hsCode"
                placeholder="e.g., 8543.70.90"
              />
            </div>
            <div class="form-group">
              <label for="value">Shipment Value (USD)</label>
              <input
                type="number"
                id="value"
                name="value"
                placeholder="e.g., 12,500"
              />
            </div>
          </div>

          <!-- WEIGHT + DIMENSIONS -->
          <div class="form-row">
            <div class="form-group">
              <label for="weight">Total Weight (kg)</label>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="e.g., 150"
              />
            </div>
            <div class="form-group">
              <label for="dimensions">Dimensions (L × W × H cm)</label>
              <input
                type="text"
                id="dimensions"
                name="dimensions"
                placeholder="e.g., 120 × 80 × 60"
              />
            </div>
          </div>

          <!-- MESSAGE -->
          <div class="form-group">
            <label for="message">Additional Details</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Describe your goods, incoterms, origin, destination, special handling, etc."
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Get My Quote</button>
        </form>
      </div>
    </section>

    <div id="footer-container"></div>

    <script src="/mock-data/quote-mock.js"></script>
    <script src="/quote/quote.js"></script>
    <script type="module">
      import { headerHTML, footerHTML } from "/static/static.js";
      document.getElementById("header-container").innerHTML = headerHTML;
      document.getElementById("footer-container").innerHTML = footerHTML;
      import("/static/js/header.js");  
    </script>
  </body>
</html>
